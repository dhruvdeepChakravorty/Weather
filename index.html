<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <input type="text" placeholder="   Search City" class="searchInput" />
        <button class="btnSearch">
          <img src="images/search.png" alt="" />
        </button>
      </div>
      <div class="a hide">
      <div class="image">
        <img src="" alt="" id="weatherIcon" />
      </div>
      
        <div class="displayTemp">
          <p class="temp"></p>
          <p class="cityName"></p>
        </div>
        <div class="displayExtra">
          <div class="hum">
            <img src="images/humidity.png" alt="" class="img" id="humi" />
            <div class="displayHum">
              <p class="humPer"></p>
              <p class="txt">Humidity</p>
            </div>
          </div>
          <div class="wind">
            <img src="images/wind.png" alt="" class="img" id="windy"/>
            <div class="displayWind">
              <p class="speedWind"></p>
              <p class="txt">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
